<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="Instagram">
        <header>
            <div class="logo">
                <img src="instagram.png" alt="" width=100px>
            </div>
            <div class="searchbox">
                <i class="fas fa-search"></i>
                <input type="search" placeholder="search">
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook-messenger"></i></i></a></li>
                    <li><a href="#"><i class="far fa-plus-square"></i></a></li>
                    <li><a href="#"><i class="far fa-compass"></i></a></li>
                    <li><a href="#"><i class="far fa-heart"></i></a></li>
                    <li><a href="#"><img src="cat1.jfif" alt=""></i></a></li>
                </ul>
            </nav>
        </header>

        <section>
            <div class="left-side">
                 <div class="story">
                     <div class="stories">
                         <a href="#"><img src="cat1.jfif" width="60" height="60" alt=""></a>
                         <p>catpage</p>
                     </div>
                     <div class="stories">
                        <a href="#"><img src="cat2.jpg" width="60" height="60" alt=""></a>
                        <p>catpage</p>
                    </div>
                    <div class="stories">
                        <a href="#"><img src="cat3.jfif" width="60" height="60" alt=""></a>
                        <p>catpage</p>
                    </div> 
                 </div>
                 <div class="posts">
                    <div class="post-title">
                        <div class="post-left">
                            <div class="image">
                                <img src="cat1.jfif" alt="" width="32" height="32">
                            </div>
                            <div class="details">
    
                            <p class="name">Frontendforever</p>
                            <p class="location">Stuttgart</p>
                        </div>  
                    </div>
                    <div class="post-right">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    </div>
                    <div class="post=content">
                        <img src="cat3.jfif" alt="fff" height="600" width="600">
                    </div>
                    <div class="post=footer">
                        <div class="like-share-comment">
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-comment"></i>
                            <i class="fas fa-paper-plane"></i>
                        </div>
                        <div class="save">
                            <i class="fas fa-bookmark"></i>
                        </div>

                    </div>
                    <div class="post-footer-content">
                        <p class="likes">100 likes</p>
                        <p class="name">Archana <span>Please subscribe</span>span></span></p>
                        <p class="comments">view all 10 comments</p>
                        <p class="posting-time">23 hours ago</p>
                    </div>

                    <div class="add-comment">
                        <div class="left=side">
                            <i class="fas fa-smile-beam"></i>
                             <input type="text" placeholder="Add a comment..."
                        </div>
                        <div class="right-side">
                              <p>post</p>  
                        </div>
                    </div>
                </div>

            </div>
            <div class="right-side">

            </div>
        </section>
    </div>

</html>
